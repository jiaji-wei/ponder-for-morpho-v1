version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: morpho-ponder-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder123
      POSTGRES_DB: lending_master
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder -d lending_master"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - morpho-network

volumes:
  postgres_data:
    driver: local

networks:
  morpho-network:
    driver: bridge
